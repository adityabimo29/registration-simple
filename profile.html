<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/profile.css">
</head>
<body>
    <div class="container" >
        <div class="your-name"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                <div class="col-md-3">
                    <div class="card con-effect">
                        <div class="card-body text-center ">
                            <i class="fa fa-address-book fa-3x"></i>
                            <p class="pt-3">Address Book</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card con-effect">
                        <div class="card-body text-center ">
                            <i class="fa fa-diamond fa-3x"></i>
                            <p class="pt-3">Diamond</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card con-effect">
                        <div class="card-body text-center ">
                            <i class="fa fa-envelope fa-3x"></i>
                            <p class="pt-3">Message</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card con-effect">
                        <div class="card-body text-center ">
                            <i class="fa fa-cogs fa-3x"></i>
                            <p class="pt-3">Configurations</p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-md-4 offset-md-4 card mt-3">
                <div class="card-body">
                    <input type="submit" class="btn btn-danger btn-block" id="save" value="Logout" onclick="logout()">
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="storage.js"></script>
</body>
</html>
